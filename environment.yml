name: constraint_learning 
channels:
    - defaults
    - conda-forge
    - anaconda
    - mosek

dependencies:
    - python=3.10
    - pip=22.3
    - flake8

    - numpy>=1.23.5
    - scipy>=1.9.3
    - seaborn>=0.12.2
    - cvxpy>=1.3.2
    - cvxopt>=1.3.0
    - progressbar2>=4.2.0
    - pytest>=7.2.2
    - jupyter>=1.0.0
    - black>=23.1.0
    - mosek
    - tbb=2020.2 # sparseqr conflict
    - autograd>=1.6.2
    - pandas==1.5.3
    - spatialmath-python=1.1.11
    - plotly

    - pip:
      - -r requirements.txt
      - -e .  # build local lifting package
